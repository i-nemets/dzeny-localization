name: Sync Translations from Confluence

on:
  workflow_dispatch:

jobs:
  sync-translations:
    runs-on: ubuntu-latest
    environment: actions

    env:
      CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
      CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
      CONFLUENCE_PAGE_ID: ${{ secrets.CONFLUENCE_PAGE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run sync script
        run: node scripts/fetch-confluence.js

      - name: Commit and push updated translations
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git pull --rebase origin master || true

          git add public/i18n/*.json
          git commit -m "üîÑ Sync translations from Confluence" || echo "No changes to commit"

          # üîê –±–µ–∑–æ–ø–∞—Å–Ω—ã–π —Ñ–æ—Ä—Å-–ø—É—à —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push --force-with-lease origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
