name: Sync Translations from Confluence

on:
  workflow_dispatch:

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    env:
      CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
      CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
      CONFLUENCE_PAGE_ID: ${{ secrets.CONFLUENCE_PAGE_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run sync script
        run: node scripts/fetch-confluence-json.js

      - name: Commit and push updated translations
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/i18n/*.json
          git commit -m "ðŸ”„ Sync translations from Confluence" || echo "No changes to commit"
          git push
